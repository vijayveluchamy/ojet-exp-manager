<div class="oj-hybrid-padding">
    <h1 class="report-header">Category Report</h1>
    
    <div>
        <label>Select Category: </label>
        <oj-select-one id="chart-select" on-value-changed="[[onCategoryChange]]">
        <!-- ko foreach: categories -->
        <oj-option value="[[value]]">
            <span data-bind="text: label"></span>
        </oj-option> 
        <!-- /ko --> 
        </oj-select-one>
    </div>

    <div>
        <oj-chart 
            type="bar" 
            id="category-chart" 
            series="[[datasource]]"
            animation-on-display="auto"
            stack-label="on"
            data-label="[[barChartDataLabel]]"
            animation-on-display="auto"
            animation-on-data-change="auto"
            hover-behavior="dim"
        />
    </div>
</div>
